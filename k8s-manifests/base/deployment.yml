apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app-deployment
  labels:
    app: backend-app
spec:
  replicas: 1 # Default value
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-app-container
        image: 310688446727.dkr.ecr.ap-northeast-2.amazonaws.com/backend-app:latest
        ports:
        - containerPort: 8001
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: local # Default
        
        # Cognito 설정 (공개 정보이므로 직접 입력)
        - name: COGNITO_ISSUER
          value: "https://cognito-idp.ap-northeast-2.amazonaws.com/ap-northeast-2_c52hfkOYE"
        - name: COGNITO_JWKS_URL
          value: "https://cognito-idp.ap-northeast-2.amazonaws.com/ap-northeast-2_c52hfkOYE/.well-known/jwks.json"

        # DB 연결 (Secret에서 주입)
        - name: ENV_DB_URL
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: SPRING_DATASOURCE_URL
        - name: ENV_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: SPRING_DATASOURCE_USERNAME
        - name: ENV_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: SPRING_DATASOURCE_PASSWORD
        
        # DynamoDB (기존 Secret)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: dynamodb-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dynamodb-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: dynamodb-credentials
              key: AWS_REGION
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dynamodb-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dynamodb-credentials
              key: AWS_SECRET_ACCESS_KEY
